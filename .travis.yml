language: php

php:
  - 7.1

services:
  - mysql

addons:
  apt:
    sources:
      - mysql-5.7-precise

packages:
  - mysql-server

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate --seed

before_install:
  - mysql -e 'CREATE DATABASE cdsp_test;'

script:
  - phpunit